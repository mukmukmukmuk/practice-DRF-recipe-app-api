version: "3.9"

services:
  app:
    build:
      context: .
      args:
        # 실행할 때는 개발자 모드 on
        # docker-compose up --build로 임시 container를 만들때
        # 인자가 넘어감
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=debuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
